<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/stylesInserir.css">

  <title>Inserir contato</title>
</head>
<body>
  <ul class="nav nav-pills m-1">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="/index.html">Listar todos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="#">Inserir</a>
    </li>
  </ul>

  <h2 class="m-2">Inserir contato</h2>

  <form class="m-2">
    <div class="mb-3">
      <label for="inputName" class="form-label">Nome</label>
      <input type="name" class="form-control" id="inputName" maxlength="60" required>
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" maxlength="50" required>
    </div>
    
    <div class="mb-3">
      <label for="inputPhone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="inputPhone" aria-describedby="phoneHelp" required maxlength="14" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" style="width: fit-content;"
        onkeyup="mascara_tel()" onfocus="iniciar_tel()" >
      <div id="phoneHelp" class="form-text">Formato: (XX) XXXX-XXXX</div>
    </div>

    <div class="mb-3">
      <label for="inputDate" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="inputDate" style="width: fit-content;" required>
    </div>

    <select class="form-select mb-3" style="width: fit-content;" id="selectStatus">
      <option value="1" selected>Ativo</option>
      <option value="2">Inativo</option>
    </select>

    <div class="form-footer">
      <button type="submit" class="btn btn-primary" onclick="criarContato(event)">Enviar</button>
      <div role="alert" id="mensagem">
    
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="/js/formatarTelefone.js"></script>
  <script src="/js/inserirContato.js"></script>
</body>
</html>
